      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/DinoTonBuild.json", {onProgress: UnityProgress});

    <script>
      var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    </script>
    <style>
      .webgl-content {
        position: fixed;
        top: height/2;
        left: width/2;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #unityContainer {
        width: 100%;
        height: 100%;
        display: block;
      }
      .footer {
        display: none;
      }
    </style>

  </head>
  <body>
      <div class="webgl-content">
          <div id="unityContainer"></div>
          <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">DinoTon</div>
          </div>
      </div>

    <script>
      (function() {
        function resizeGame() {
          var unityContainer = document.getElementById('unityContainer');
          unityContainer.style.width = window.innerWidth + 'px';
          unityContainer.style.height = window.innerHeight + 'px';
        }
  
        resizeGame();
  
        window.addEventListener('resize', resizeGame);
      })();
      console.log("Высота: " + window.innerHeight + "px");
    </script>
